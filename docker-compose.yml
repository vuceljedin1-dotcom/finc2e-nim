version: "3.8"

services:
  finc2e-nim:
    image: nvcr.io/nvidia/nim/meta/llama-3.3-70b-instruct:latest
    container_name: finc2e-nim
    restart: unless-stopped

    ports:
      - "8000:8000"

    environment:
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-all}

    # Better GPU attachment than runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

    volumes:
      - ./adapters/finc2e_adapter:/opt/finc2e/adapter:ro

    # Healthcheck via HTTP (najčešći pattern)
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || curl -fsS http://localhost:8000/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s

    shm_size: "2gb"
