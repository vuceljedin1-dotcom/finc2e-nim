services:
  finc2e-nim:
    # UMJESTO :latest koristi digest:
    # image: nvcr.io/nvidia/nim/llm/llama-3.1-70b-instruct@sha256:PASTE_DIGEST_HERE
    image: nvcr.io/nvidia/nim/llm/llama-3.1-70b-instruct:latest
    container_name: finc2e-nim
    restart: unless-stopped

    ports:
      - "8000:8000"

    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

    volumes:
      - ./adapters/finc2e_adapter:/opt/finc2e/adapter:ro

    healthcheck:
      # bitno: curl mora postojati u image-u; ako ne postoji, healthcheck Ä‡e failati iako je servis OK
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s
