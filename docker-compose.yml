version: "3.8"

services:
  finc2e-nim:
    image: nvcr.io/nvidia/nim/meta/llama-3.3-70b-instruct:latest
    container_name: finc2e-nim
    restart: unless-stopped

    # GPU
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-all}

    # Ports (prilagodi ako tvoj NIM slu≈°a na drugom portu)
    ports:
      - "8000:8000"

    # Volumes
    volumes:
      # Local adapter mount (kept out of git)
      - ./adapters/finc2e_adapter:/opt/finc2e/adapter:ro
      # Optional runtime config examples
      - ./configs:/opt/finc2e/configs:ro

    # Healthcheck
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -lc '/opt/finc2e/healthcheck.sh || exit 1'"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s

    # Optional: if your environment needs shared memory bump
    shm_size: "2gb"
