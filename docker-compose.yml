services:
  finc2e-nim:
    image: nvcr.io/nvidia/nim/llm/llama-3.1-70b-instruct:latest
    container_name: finc2e-nim
    restart: unless-stopped

    ports:
      - "8000:8000"

    environment:
      NVIDIA_VISIBLE_DEVICES: all

    gpus: all

    shm_size: "2gb"

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 180s
