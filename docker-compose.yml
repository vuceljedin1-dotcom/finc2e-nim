version: "3.8"

services:
  finc2e-nim:
    image: nvcr.io/nvidia/nim/llm/llama-3.1-70b-instruct:latest
    container_name: finc2e-nim
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
    volumes:
      - ./adapters/finc2e_adapter:/opt/finc2e/adapter:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 180s

  jupyter:
    image: jupyter/minimal-notebook:latest
    container_name: finc2e-jupyter
    restart: unless-stopped
    depends_on:
      - finc2e-nim
    ports:
      - "8888:8888"
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      JUPYTER_TOKEN: "bpmred"
    volumes:
      - ./:/home/jovyan/work
      - ./adapters/finc2e_adapter:/home/jovyan/work/adapters/finc2e_adapter:ro
    command:
      - "start-notebook.py"
      - "--ServerApp.token=bpmred"
      - "--ServerApp.password="
      - "--ServerApp.allow_remote_access=True"
      - "--ServerApp.allow_origin=*"
      - "--ServerApp.disable_check_xsrf=True"
      - "--ServerApp.root_dir=/home/jovyan/work"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8888/api || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 60s